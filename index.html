<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS for the options counter -->
    <link rel="stylesheet" href="./styles/quantity.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Menu Page</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-md bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top text-light">
                Sabor & Arte
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 bg-light" type="search" placeholder="Pesquisar"
                        aria-label="Search" />
                    <button class="btn bg-warning text-danger" type="submit">
                        Pesquise
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Introduction -->
    <div class="container text-center mt-4">
        <div class="display-4">Sabor & Arte</div>
        <p>Oferecemos diversos pratos e opções para os mais variados gostos e nacionalidades!</p>
    </div>

    <!-- Container made for line breaker -->
    <div class="text-danger row"><hr class="col-8 offset-2 border-2"></div>

    <!-- Carousel -->
    <div id="carouselFoodMenu" class="carousel slide mx-5 d-none d-sm-block" data-bs-ride="carousel" data-bs-theme="dark">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3500">
            <img src="./assets/carousel1.jpg" class="d-block w-100" alt="comida indiana">
            <div class="carousel-caption d-none d-md-block">
                <h2>Cardápio de comida Indiana</h2>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3500">
            <img src="./assets/carousel2.jpg" class="d-block w-100" alt="frutos dos mar">
            <div class="carousel-caption d-none d-md-block">
                <h2>Opções de Frutos do Mar</h2>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3500">
            <img src="./assets/carousel3.jpg" class="d-block w-100" alt="vegetariano">
            <div class="carousel-caption d-none d-md-block">
                <h2>Contamos com opções Vegetarianas</h2>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselFoodMenu" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselFoodMenu" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other JavaScript Files -->
    <script src="./src/index.js"></script>
    <script src="./src/JQuery.js"></script>
    <script src="./src/maskPlugin.js"></script>
    <script src="./src/quantity.js"></script>
</body>

</html>
